@if (author$ | async; as author) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ author.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          placeholder="Username"
          readonly
          [value]="author.username"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Name"
          readonly
          [value]="author.name"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          readonly
          [value]="author.email"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Phone Number"
          readonly
          [value]="author.phone"
        />
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  @if ((articles$ | async)?.length) {
    <app-article-list />
    <app-article />
  }
}
