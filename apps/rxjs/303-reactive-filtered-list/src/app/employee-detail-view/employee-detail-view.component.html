<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ employee?.firstName }} {{ employee?.lastName }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Hours Worked:
      <strong>{{ employee?.hoursWorked }}</strong>
    </p>
    <p>
      Hourly Wage:
      <strong>{{ employee?.hourlyWage }}</strong>
    </p>
  </mat-card-content>
</mat-card>
