<oasis-header title="Error Handling"></oasis-header>

<div class="page-layout">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Employees</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        @for (e of employees | async; track e.id) {
          <mat-list-item>
            {{ e.firstName }} {{ e.lastName }}
          </mat-list-item>
        }
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
